services:
  - type: web
    name: ProyectoMaestria
    env: python
    plan: free
    pythonVersion: 3.10
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    routes:
      - type: http
        path: /
