{% extends "base.html" %}

{% block title %}404 - Página No Encontrada{% endblock %}

{% block content %}
<div class="container">
    <div class="row" style="min-height: 70vh;">
        <div class="col-lg-6 mx-auto text-center my-auto">
            <div class="py-5">
                <i class="bi bi-exclamation-triangle-fill display-1 text-warning"></i>
                <h1 class="display-4 mt-4">404</h1>
                <h2>Página No Encontrada</h2>
                <p class="lead text-muted mt-3">
                    Lo sentimos, la página que buscas no existe o ha sido movida.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary-custom btn-lg">
                        <i class="bi bi-house-fill"></i>
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
